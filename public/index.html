<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deme Movies - Watch Movies Online</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="/" class="logo">DEME MOVIES</a>
                <div style="display: flex; gap: 15px; align-items: center; flex: 1; max-width: 600px;">
                    <div class="search-box" style="flex: 1;">
                        <input type="text" id="searchInput" placeholder="Search..." class="search-input">
                        <button class="search-btn" onclick="performSearch()">üîç</button>
                    </div>
                    <!-- User Menu -->
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <div class="user-info" onclick="toggleUserDropdown()">
                            <span id="userDisplayName">User</span>
                            <span class="user-arrow">‚ñº</span>
                        </div>
                        <div class="user-dropdown" id="userDropdown" style="display: none;">
                            <a href="#" onclick="showFavorites(); return false;">‚ù§Ô∏è My Favorites</a>
                            <a href="#" onclick="logout(); return false;">üö™ Logout</a>
                        </div>
                    </div>
                    <!-- Login/Register Buttons -->
                    <div class="auth-buttons" id="authButtons">
                        <button class="btn-login" onclick="showLoginModal()">Login</button>
                        <button class="btn-register" onclick="showRegisterModal()">Register</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-menu">
            <div class="nav-container">
                <a href="/" class="nav-link" onclick="filterMedia('all'); return false;">Browse</a>
                <a href="#" class="nav-link" id="moviesNavLink" onclick="filterByType('movie'); return false;">Movies</a>
                <a href="#" class="nav-link" id="showsNavLink" onclick="filterByType('tv'); return false;">Shows</a>
                <a href="#" class="nav-link" id="favoritesNavLink" onclick="showFavorites(); return false;" style="display: none;">‚ù§Ô∏è Favorites</a>
                <hr class="nav-separator">
            </div>
        </nav>

        <!-- Featured Section -->
        <section class="featured-section" id="featuredSection">
            <h2 class="section-title">Featured</h2>
            <div class="featured-grid" id="featuredGrid"></div>
        </section>

        <!-- Filter Tabs -->
        <section class="filter-section">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all" onclick="filterMedia('all')">All</button>
                <button class="filter-tab" data-filter="recent" onclick="filterMedia('recent')">Recent</button>
                <button class="filter-tab" data-filter="popular" onclick="filterMedia('popular')">Popular</button>
                <button class="filter-tab" data-filter="year" onclick="filterMedia('year')">Year</button>
                <button class="filter-tab" data-filter="az" onclick="filterMedia('az')">A-Z</button>
                <select id="genreFilter" class="genre-select" onchange="filterByGenre(this.value)">
                    <option value="all">All Genres</option>
                </select>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main-content">
            <div class="movies-grid" id="moviesGrid">
                <div class="loading">Loading movies...</div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination"></div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <a href="/" class="footer-logo">Deme Movies</a>
            <div class="footer-status">
                <strong>ONLINE</strong>
            </div>
        </footer>
    </div>

    <!-- Video Player Modal -->
    <div id="videoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal" onclick="closeVideoModal()">&times;</span>
            <video id="videoPlayer" controls autoplay style="display: none;">
                Your browser does not support the video tag.
            </video>
            <iframe id="cinetaroPlayer" style="display: none; width: 100%; aspect-ratio: 16/9; border: none; border-radius: 4px;" allowfullscreen></iframe>
            <div id="subtitleSelector" style="display: none; margin: 15px 0;">
                <label for="subtitleLang" style="color: #fff; margin-right: 10px;">Subtitles:</label>
                <select id="subtitleLang" class="subtitle-select" onchange="changeSubtitle(this.value)">
                    <option value="">None</option>
                </select>
            </div>
            <div class="video-info" id="videoInfo"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display: none;">
        <div class="modal-content auth-modal">
            <span class="close-modal" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <form id="loginForm" onsubmit="handleLogin(event); return false;">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p style="margin-top: 15px; text-align: center;">
                Don't have an account? <a href="#" onclick="closeLoginModal(); showRegisterModal(); return false;" style="color: #ff6600;">Register</a>
            </p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content auth-modal">
            <span class="close-modal" onclick="closeRegisterModal()">&times;</span>
            <h2>Create Account</h2>
            <div id="registerError" class="error-message" style="display: none;"></div>
            <form id="registerForm" onsubmit="handleRegister(event); return false;">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="text" id="registerDisplayName" placeholder="Display Name (optional)">
                <input type="password" id="registerPassword" placeholder="Password (min 4 characters)" required minlength="4">
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p style="margin-top: 15px; text-align: center;">
                Already have an account? <a href="#" onclick="closeRegisterModal(); showLoginModal(); return false;" style="color: #ff6600;">Login</a>
            </p>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
